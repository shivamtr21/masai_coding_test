<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Dashboard</title>
    <style>

    </style>
</head>

<body>
    <div id="create">
        <h1>Hire a new Employee</h1>
        <form>
            <input placeholder="Employee Name" id="name" type="text" />
            <select id="job">
          <option value="">Select Job Role</option>
          <option value="SDE-1">SDE-1</option>
          <option value="SDE-2">SDE-2</option>
          <option value="HR Manager">HR Manager</option>
          <option value="SEO Specialist">SEO Specialist</option>
          <option value="CA">CA</option>
        </select>
            <select id="department">
          <option value="">Select Department</option>
          <option value="Engineering">Engineering</option>
          <option value="HR">HR</option>
          <option value="Marketing">Marketing</option>
          <option value="Finance">Finance</option>
        </select>
            <input type="number" id="salary" placeholder="Monthly salary" />
            <input type="number" id="experience" placeholder="Prev Work Experience in Years" />
            <input placeholder="Contact Email" id="email" type="email" />
            <input type="submit" value="Hire" />
        </form>
    </div>
    <h1>Total Active Employee:- <span id="total-employee">0</span></h1>
    <h1>Total Cost in Salary:- <span id="total-salary">0</span></h1>
    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Job Role</th>
                <th>Department</th>
                <th>salary</th>
                <th>Contact Email</th>
                <th>Work Experience</th>
                <th>Role Type</th>
                <th>Fire Employee</th>
            </tr>
        </thead>
        <tbody>
            <!-- Append all the rows here  -->
        </tbody>
    </table>
</body>
<script>
    document.querySelector("form").addEventListener("submit", hiringEmp)

    let hireArr = [];

    function hiringEmp() {
        event.preventDefault();
        let EmployeeName = document.querySelector("#name").value;
        let JobRole = document.querySelector("#job").value;
        let Department = document.querySelector("#department").value;
        let salary = document.querySelector("#salary").value;
        let ContactEmail = document.querySelector("#email").value;
        let WorkExperience = document.querySelector("#experience").value;

        let hireobj = {
            name: EmployeeName,
            Role: JobRole,
            depart: Department,
            monthly: salary,
            email: ContactEmail,
            exp: WorkExperience,
        };
        hireArr.push(hireobj);

        displayTable(hireArr);

    }

    function displayTable(hireArr) {
        document.querySelector("tbody").innerHTML = ""
        hireArr.forEach(function(elem) {
            let row = document.createElement("tr");
            let col1 = document.createElement("td");
            col1.innerText = elem.name;
            let col2 = document.createElement("td");
            col2.innerText = elem.Role;
            let col3 = document.createElement("td");
            col3.innerText = elem.depart;
            let col4 = document.createElement("td");
            col4.innerText = elem.monthly;
            let col5 = document.createElement("td");
            col5.innerText = elem.email;
            let col6 = document.createElement("td");
            col6.innerText = elem.exp;
            let col7 = document.createElement("td");


            if (elem.exp > 5) {
                col7.innerText = "senior"
            } else {
                col7.innerText = "junior"
            }
            let col8 = document.createElement("td");
            col8.innerText = "Delete";
            col8.addEventListener("click", function() {
                event.target.parentNode.remove();

            });
            col8.style.color = "white";
            col8.style.backgroundColor = "red";


            row.append(col1, col2, col3, col4, col5, col6, col7, col8);
            document.querySelector("tbody").append(row);
        });

    }
</script>

</html>
